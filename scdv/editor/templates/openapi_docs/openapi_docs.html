<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAPI Documentation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">OpenAPI Documentation</h2>

    <div class="mb-4 text-center">
      <a href="{% url 'homepage' %}" class="btn btn-outline-primary">Home</a>
    </div>

    <div class="row">
      <!-- Atomic -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-body text-center">
            <h5 class="card-title">
              <i class="bi bi-gear"></i> Atomic Services
            </h5>
            <p class="card-text">OpenAPI Docs for individual atomic services.</p>
            <a href="/openapi_docs/docs/atomic/" class="btn btn-secondary">View</a>
          </div>
        </div>
      </div>

      <!-- CPPS -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-body text-center">
              <h5 class="card-title">
                <i class="bi bi-building-gear"></i> CPPS Services
              </h5>
            <p class="card-text">OpenAPI Docs for composite factory-level services.</p>
            <a href="{% url 'openapi_docs:cpps-docs' %}" class="btn btn-secondary">View</a>
          </div>
        </div>
      </div>

      <!-- CPPN -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-body text-center">
            <h5 class="card-title">
                <i class="bi bi-globe"></i> CPPN Services
            </h5>

            <p class="card-text">OpenAPI Docs for network-level services across actors.</p>
            <a href="{% url 'openapi_docs:cppn-docs' %}" class="btn btn-secondary">View</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
