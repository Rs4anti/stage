<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPPN Service Docs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">CPPN Services â€“ Documentation</h2>
  <div class="mb-3">
    <a href="{% url 'homepage' %}" class="btn btn-outline-primary me-2">Homepage</a>
    <a href="{% url 'openapi-docs-page' %}" class="btn btn-outline-secondary">Indietro</a>
  </div>

  <table class="table table-bordered table-striped table-sm">
    <thead class="table-dark">
      <tr>
        <th>Group ID</th>
        <th>Name</th>
        <th>Actors</th>
        <th>Schema</th>
      </tr>
    </thead>
    <tbody>
      {% for service in services %}
        <tr>
          <td>{{ service.group_id }}</td>
          <td>{{ service.name }}</td>
          <td>{{ service.actors|join:", " }}</td>
          <td>
            <a href="{{ service.schema_url }}" target="_blank" class="btn btn-sm btn-secondary">JSON</a>
            <!--<a href="{% url 'swagger-viewer' task_id=service.group_id %}?type=cppn" target="_blank" class="btn btn-sm btn-primary">Swagger UI</a>-->
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
