<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atomic Service Docs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">Atomic Services â€“ Documentation</h2>

  <table class="table table-bordered table-striped table-sm">
    <thead class="table-dark">
      <tr>
        <th>Task ID</th>
        <th>Name</th>
        <th>Method</th>
        <th>URL</th>
        <th>Schema</th>
      </tr>
    </thead>
    <tbody>
      {% for service in services %}
        <tr>
          <td>{{ service.task_id }}</td>
          <td>{{ service.name }}</td>
          <td>{{ service.method }}</td>
          <td>{{ service.url }}</td>
          <td>
            <a href="{{ service.schema_url }}" target="_blank" class="btn btn-sm btn-secondary">JSON</a>
            <a href="{% url 'swagger-viewer' task_id=service.task_id %}" target="_blank" class="btn btn-sm btn-primary">Swagger UI</a>
            </td>

        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
