{% load static %}
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>RBAC Policies · CPPN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

  <div class="d-flex align-items-center justify-content-between mb-3">
    <h4 class="mb-0">CPPN Policies</h4>
    <a href="{% url 'rbac_policies' %}?id={{ request.GET.id }}" class="btn btn-outline-secondary btn-sm">Back</a>
  </div>

  <div class="card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-sm table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th style="width:26%">CPPN Name/ID</th>
              <th style="width:20%">Actors (partecipanti)</th>
              <th>Permissions (actor, service → perm)</th>
              <th style="width:10%"></th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="4" class="text-center py-4">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<script>
  // Placeholder: quando definiremo l’API useremo questo endpoint
  // const API_CPPN_BY_DIAGRAM = "{\% url 'rbac_cppn_by_diagram' \%}";
  // const API_ATOMIC_BY_DIAGRAM = "{\% url 'rbac_atomic_by_diagram' \%}"; // per mappa id->name

  // Per ora mostriamo solo il diagram_id e un placeholder
  (function init(){
    const params = new URLSearchParams(window.location.search);
    const diagramId = params.get("id");
    const tbody = document.getElementById("tbody");
    if (!diagramId){
      tbody.innerHTML = `<tr><td colspan="4" class="text-center text-danger py-4">diagram_id mancante nell'URL</td></tr>`;
      return;
    }
    // Placeholder fino a quando non colleghiamo l’API
    tbody.innerHTML = `<tr><td colspan="4" class="text-center text-muted py-4">
      Pronto! Colleghiamo le API per caricare le CPPN policies del diagram <code>${diagramId}</code>.
    </td></tr>`;
  })();
</script>
</body>
</html>
