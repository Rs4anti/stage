{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Supply Chain Data View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.3.1/dist/assets/bpmn-js.css">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.3.1/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.3.1/dist/assets/bpmn-font/css/bpmn.css">

  <!--Local Styles -->
  <link href="{% static 'css/editor.css' %}" rel="stylesheet">

  <script src="{% static 'js/custom-moddle.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/bpmn-js@18.3.1/dist/bpmn-modeler.development.js"></script>
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>

</head>
<body class="bg-light">
  <div class="container-fluid d-flex flex-column">
    <div class="row bg-white shadow-sm p-2">
      <div class="col d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Supply Chain Data View editor</h5>
        <div>
          <button class="btn btn-outline-secondary btn-sm" onclick="resetDiagram()">Reset</button>
          <button class="btn btn-outline-secondary btn-sm" onclick="exportDiagram()">Save</button>
        </div>
      </div>
    </div>

    <div class="row flex-grow-1">
      <aside class="col-2 bg-white shadow-sm p-3">
        <ul class="nav flex-column">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-bold" href="#" data-bs-toggle="collapse" data-bs-target="#atomicMenu">Atomic</a>
            <ul id="atomicMenu" class="collapse show">
              <li><a class="dropdown-item menu-item active" href="#" onclick="setActive(this)">CreateSalesOrder</a></li>
            </ul>
          </li>
        </ul>
      </aside>
      <main class="col-10 p-3">
        <div id="canvas"></div>
      </main>
    </div>

    <footer class="bg-white shadow-sm p-3">
      <h5 class="fw-bold">Details</h5>
      <div class="details-section mt-3">
        <h6>Input</h6><ul id="input-list"></ul>
        <h6>Output</h6><ul id="output-list"></ul>
      </div>
    </footer>
  </div>

  <button id="save-button" class="btn btn-primary">Print to console</button>

  <!-- Modal -->
  <div class="modal fade" id="atomicServiceModal" tabindex="-1" aria-labelledby="atomicServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Configura Atomic Service</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Service name</label>
            <input type="text" class="form-control" id="serviceName">
          </div>
          <div class="mb-3">
            <label class="form-label">Atomic type</label>
            <select class="form-select" id="atomicType">
              <option value="collect">Collect</option>
              <option value="dispatch">Dispatch</option>
              <option value="process&monitor">Process & Monitor</option>
              <option value="display">Display</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Input (comma separated)</label>
            <input type="text" class="form-control" id="inputParams">
          </div>
          <div class="mb-3">
            <label class="form-label">Output (comma separated)</label>
            <input type="text" class="form-control" id="outputParams">
          </div>
          <div class="mb-3">
            <label class="form-label">HTTP Method</label>
            <select class="form-select" id="httpMethod">
              <option value="GET">GET</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="DELETE">DELETE</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Service URL</label>
            <input type="text" class="form-control" id="serviceUrl">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="saveAtomicServiceData()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/editor.js' %}"></script>
</body>
</html>
