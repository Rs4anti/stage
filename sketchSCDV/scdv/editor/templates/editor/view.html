<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Supply Chain Data View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- bpmn-js styles -->
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.3.1/dist/assets/bpmn-js.css">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.3.1/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.3.1/dist/assets/bpmn-font/css/bpmn.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .container-fluid {
      height: 100vh;
      overflow: hidden;
    }
    #canvas {
      height: 100%;
      width: 100%;
      border: 1px solid #ccc;
    }
    .menu-item:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .active {
      background-color: #007bff !important;
      color: white !important;
      border-radius: 5px;
    }
    #save-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid d-flex flex-column">
    <div class="row bg-white shadow-sm p-2">
      <div class="col d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Supply Chain Data View editor</h5>
        <div>
          <button class="btn btn-outline-secondary btn-sm" onclick="resetDiagram()">Reset</button>
          <button class="btn btn-outline-secondary btn-sm" onclick="exportDiagram()">Save</button>
          <button class="btn btn-outline-secondary btn-sm">Export</button>
          <button class="btn btn-outline-secondary btn-sm">Validation</button>
        </div>
      </div>
    </div>

    <div class="row flex-grow-1">
      <aside class="col-2 bg-white shadow-sm p-3">
        <ul class="nav flex-column">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-bold" href="#" role="button" data-bs-toggle="collapse" data-bs-target="#atomicMenu">Atomic</a>
            <ul id="atomicMenu" class="collapse show">
              <li><a class="dropdown-item menu-item active" href="#" onclick="setActive(this)" data-input="CustomerID, ProductID, Quantity" data-output="OrderID, Status" data-url="/sales_order">CreateSalesOrder</a></li>
            </ul>
          </li>
        </ul>
      </aside>

      <main class="col-10 p-3">
        <div id="canvas"></div>
      </main>
    </div>

    <footer class="bg-white shadow-sm p-3">
      <h5 class="fw-bold">Details</h5>
      <div class="d-flex justify-content-between">
        <span>I/O</span>
        <span><span>URL:</span> <a id="url-link" href="#" class="ms-2 text-decoration-none text-primary">/sales_order</a></span>
        <span>RBAC</span>
      </div>
      <div class="details-section mt-3">
        <h6>Input</h6>
        <ul id="input-list"><li>CustomerID</li><li>ProductID</li><li>Quantity</li></ul>
        <h6>Output</h6>
        <ul id="output-list"><li>OrderID</li><li>Status</li></ul>
      </div>
    </footer>
  </div>

  <button id="save-button" class="btn btn-primary">Print to console</button>

  <!-- Modal -->
  <div class="modal fade" id="atomicServiceModal" tabindex="-1" aria-labelledby="atomicServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Configura Atomic Service</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nome servizio</label>
            <input type="text" class="form-control" id="serviceName">
          </div>
          <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select class="form-select" id="atomicType">
              <option value="collect">Collect</option>
              <option value="dispatch">Dispatch</option>
              <option value="process&monitor">Process & Monitor</option>
              <option value="display">Display</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Input (virgola separati)</label>
            <input type="text" class="form-control" id="inputParams">
          </div>
          <div class="mb-3">
            <label class="form-label">Output (virgola separati)</label>
            <input type="text" class="form-control" id="outputParams">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="saveAtomicServiceData()">Salva</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/bpmn-js@18.3.1/dist/bpmn-modeler.development.js"></script>
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>

  <script>
    const customPalette = {
      __init__: ['paletteProvider'],
      paletteProvider: ['type', function(palette, create, elementFactory) {
        return {
          getPaletteEntries() {
            return {
              'create.atomic-task': {
                group: 'activity',
                className: 'bpmn-icon-task',
                title: 'Atomic Service',
                action: {
                  dragstart: function(event) {
                    const shape = elementFactory.createShape({
                      type: 'bpmn:Task',
                      businessObject: { atomicType: 'atomic' }
                    });
                    create.start(event, shape);
                  },
                  click: function(event) {
                    const shape = elementFactory.createShape({
                      type: 'bpmn:Task',
                      businessObject: { atomicType: 'atomic' }
                    });
                    create.start(event, shape);
                  }
                }
              }
            };
          }
        };
      }]
    };

    const bpmnModeler = new BpmnJS({ 
      container: '#canvas'
    });

    const emptyDiagram = `<?xml version="1.0" encoding="UTF-8"?>
    <bpmn:definitions xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                      xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL"
                      xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI"
                      xmlns:dc="http://www.omg.org/spec/DD/20100524/DC"
                      id="Definitions_1"
                      targetNamespace="http://bpmn.io/schema/bpmn">
      <bpmn:process id="Process_1" isExecutable="false"/>
      <bpmndi:BPMNDiagram id="BPMNDiagram_1">
        <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_1"/>
      </bpmndi:BPMNDiagram>
    </bpmn:definitions>`;

    async function openDiagram(xml) {
      try {
        await bpmnModeler.importXML(xml);
        bpmnModeler.get('canvas').zoom('fit-viewport');
      } catch (err) {
        console.error('Could not import diagram', err);
      }
    }

    async function exportDiagram() {
      try {
        const result = await bpmnModeler.saveXML({ format: true });
        alert('Diagram exported. Check the console.');
        console.log('DIAGRAM', result.xml);
      } catch (err) {
        console.error('Could not save BPMN diagram', err);
      }
    }

    let currentElement = null;

    function openAtomicServiceForm(element) {
      currentElement = element;
      const bo = element.businessObject;

      document.getElementById('serviceName').value = bo.name || '';
      document.getElementById('inputParams').value = bo.inputParams || '';
      document.getElementById('outputParams').value = bo.outputParams || '';
      document.getElementById('atomicType').value = bo.atomicType || 'collect';

      const modal = new bootstrap.Modal(document.getElementById('atomicServiceModal'));
      modal.show();
    }

    function saveAtomicServiceData() {
      if (!currentElement) return;

      const modeling = bpmnModeler.get('modeling');
      modeling.updateProperties(currentElement, {
        name: document.getElementById('serviceName').value,
        atomicType: document.getElementById('atomicType').value,
        inputParams: document.getElementById('inputParams').value,
        outputParams: document.getElementById('outputParams').value
      });

      bootstrap.Modal.getInstance(document.getElementById('atomicServiceModal')).hide();
    }

    // âœ… Gestione click su qualunque task (anche importato)
    bpmnModeler.get('eventBus').on('element.click', function(e) {
      const el = e.element;
      if (el.type === 'bpmn:Task') {
        if (!el.businessObject.atomicType) {
          el.businessObject.atomicType = 'atomic';
        }
        openAtomicServiceForm(el);
      }
    });

    function resetDiagram() {
      openDiagram(emptyDiagram);
    }

    $('#save-button').click(exportDiagram);
    resetDiagram();
  </script>
</body>
</html>
