<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI with Workflow Structure</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #swagger-ui {
      height: 85vh;
    }
    #x-structure-panel {
      padding: 1rem;
      font-family: monospace;
      background: #f7f7f7;
      border-top: 1px solid #ccc;
      overflow-x: auto;
    }
    .x-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script>
  const schemaUrl = "{{ schema_url }}"; // PuÃ² essere sostituito da uno URL reale

  window.onload = () => {
    const ui = SwaggerUIBundle({
      url: schemaUrl,
      dom_id: '#swagger-ui',
      presets: [SwaggerUIBundle.presets.apis],
      layout: "BaseLayout"
    });
  };
</script>
</body>
</html>
