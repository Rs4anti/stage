<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atomic Service Docs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">Atomic Services â€“ Documentation</h2>

  <div class="mb-3">
    <a href="{% url 'homepage' %}" class="btn btn-outline-primary me-2">Homepage</a>
    <a href="{% url 'openapi_docs:openapi-docs-page' %}" class="btn btn-outline-secondary">Back</a>
  </div>

  <table class="table table-bordered table-striped table-sm align-middle">
    <thead class="table-dark">
      <tr>
        <th style="width: 22%">Doc ID</th>
        <th style="width: 28%">Name</th>
        <th style="width: 10%">Method</th>
        <th style="width: 20%">URL</th>
        <th style="width: 20%">Schema</th>
      </tr>
    </thead>
    <tbody>
      {% for service in services %}
        <tr>
          <td class="text-monospace">{{ service.task_id }}</td>
          <td>{{ service.name }}</td>
          <td><span class="badge bg-secondary">{{ service.method }}</span></td>
          <td><code>{{ service.url }}</code></td>
          <td>
            <a href="{{ service.json_url }}" target="_blank" class="btn btn-sm btn-outline-secondary me-1">JSON</a>
            <a href="{{ service.swagger_url }}" target="_blank" class="btn btn-sm btn-primary me-1">Swagger UI</a>

            <!-- Opzionale: bottone Rigenera spec -->
            <form action="{{ service.republish_url }}" method="post" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-sm btn-warning" onclick="return confirm('Rigenerare la spec di {{ service.task_id }}?');">
                Rigenera
              </button>
            </form>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5" class="text-center text-muted py-4">Nessun Atomic trovato.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
