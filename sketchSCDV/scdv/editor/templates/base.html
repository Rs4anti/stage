  {% load static %}
  <!DOCTYPE html>
  <html lang="it">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Supply Chain{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.3.1/dist/assets/bpmn-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.3.1/dist/assets/diagram-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.3.1/dist/assets/bpmn-font/css/bpmn.css">
    <link href="{% static 'css/editor.css' %}" rel="stylesheet">
    <style>
    footer {
      max-height: 180px;
      overflow-y: auto;
      overflow-x: auto;
      font-size: 0.875rem;
      line-height: 1.2;
      padding: 0.75rem 1rem;
    }

    .atomic-details-wrapper h5,
    .atomic-details-wrapper h6 {
      margin: 0.25rem 0;
      font-size: 1rem;
    }

    .atomic-details-wrapper p,
    .atomic-details-wrapper li {
      margin: 0.2rem 0;
    }

    .atomic-details-wrapper ul {
      padding-left: 1rem;
      margin-bottom: 0.5rem;
    }

    .atomic-details-wrapper .d-flex > div {
      min-width: 180px;
    }

    .atomic-details-wrapper {
      min-width: 600px;
    }
  </style>



    
    {% block extra_css %}{% endblock %}
  </head>
  <body class="bg-light">
    {% block content %}{% endblock %}

    <!-- Scripts -->
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    
    

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    {% block extra_js %}{% endblock %}
  </body>
  </html>
