<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Elenco degli Atomic Services</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Metodo</th>
                <th>Endpoint</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.id }}</td>
                <td>{{ service.name }}</td>
                <td>{{ service.http_method }}</td>
                <td>{{ service.endpoint }}</td>
                <td>{{ service.category }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">Nessun Atomic Service trovato.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
